name: .NET 8 Deploy

on:
  workflow_call:
    inputs:
      test-input:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: dotnet-app
        path: ${{ github.workspace }}/publish

    - name: LS
      run: ls -a

